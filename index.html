<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .cta {
            margin: 20px 0;
        }
        .cta a {
            text-decoration: none;
            color: white;
            background-color: #0078D7;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
        }
        .cta a:hover {
            background-color: #005bb5;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Landing Page</h1>
    </header>
    <main>
        <p>This is a simple and clean landing page design. Feel free to customize it as per your needs.</p>
        <div class="cta">
            <a href="#get-started">Get Started</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
